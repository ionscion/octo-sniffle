<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Bulma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">Primary hero</p>
        <p class="subtitle">Primary subtitle</p>
      </div>
    </section>

    <!-- <progress class="progress is-small is-primary" max="100">15%</progress> -->

    <div class="columns is-multiline is-centered">
        <div class="field column is-half is-margin-small">
            <label class="label">City Search</label>
            <div class="control">
              <input class="input" id="city-input" type="text" placeholder="Enter city here">
            </div>
          </div>
        
          <div class="field column is-half">
            <label class="label">State</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" id="state-input" type="text" placeholder="Enter state here">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        
        
          <div class="field is-grouped column is-half">
            <div class="control">
              <button class="button is-link" id="search-btn">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
    </div>

    <div class="columns">
      <div class="column">
        Performer 1
        <div class="card is-primary">
          <div class="card-content is-primary">
            <div class="content" id="column-1"></div>
          </div>
        </div>
      </div>
      <div class="column">
        Second column
        <div class="card is-primary">
          <div class="card-content is-primary">
            <div class="content">test data</div>
          </div>
        </div>
      </div>
      <div class="column">
        Third column
        <div class="card is-primary">
          <div class="card-content is-primary">
            <div class="content">test data</div>
          </div>
        </div>
      </div>
     
      
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
